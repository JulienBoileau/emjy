<div class="gallery-page">
    <h2>NOS ALBUMS</h2>
    <div class="albums-grid">
      <div class="album" *ngFor="let album of albums" (click)="selectAlbum(album)">
        <div class="album-cover">
          <img [src]="album.cover" [alt]="album.title" loading="lazy">
        </div>
        <div class="album-info">
          <h3>{{ album.title }}</h3>
          <p>{{ album.date }}</p>
        </div>
      </div>
    </div>
  
    <div class="album-photos" *ngIf="selectedAlbum" #photosSection>
      <h3>{{ selectedAlbum.title }} <span>({{ selectedAlbum.date }})</span></h3>
      <div class="carousel-wrapper" *ngIf="selectedAlbum">
        <div class="carousel">
          <button class="carousel-btn prev" (click)="prevPhoto()" aria-label="Photo précédente">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
      
          <div class="carousel-image" (click)="openImage(currentPhoto.full)">
            <img [src]="currentPhoto.full" alt="Photo" loading="lazy">
          </div>
      
          <button class="carousel-btn next" (click)="nextPhoto()" aria-label="Photo suivante">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      
        <div class="photo-count">{{ currentIndex + 1 }} / {{ selectedAlbum.photos.length }}</div>
      </div>
      
      <!-- Lightbox plein écran -->
      <div class="lightbox" *ngIf="selectedImage" (click)="closeImage()">
        <img [src]="selectedImage" alt="Photo en grand">
      </div>
    </div>
  </div>
